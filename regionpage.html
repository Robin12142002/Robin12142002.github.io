<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1280, initial-scale=1.0">
<title>食破天龍國</title>
<style>
  body {
    margin: 0;
  }
  .top-bar {
    width: 100%;
    height: 50px;
    background-color: #5c3d0d; /* 深棕色背景 */
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: #e0ad68; /* 米黃色字體 */
    font-size: 24px;
    font-weight: bold;
    padding: 0 20px;
    box-sizing: border-box;
  }
  .logo-container {
    display: flex;
    align-items: center;
  }
  .logo-img {
    height: 64px; /* 圖示高度，可視覺調整 */
    margin-right: 10px;
  }
  .menu-icon {
    display: flex;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
  }
  .menu-icon div {
    width: 30px;
    height: 3px;
    background-color: #fff;
    margin: 4px 0;
  }
</style>
</head>
<body>

<div class="top-bar">
  <div class="logo-container">
    <img src="" alt="logo" class="logo-img">
    <span>食破天龍國</span>
  </div>
  <div class="menu-icon">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

</body>
</html>
