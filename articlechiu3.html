<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    body {
      background-color: #FFF0DC;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .content {
      max-width: 700px;
      margin: 200px auto 60px auto;
      padding: 0 20px;
      font-size: 18px;
      line-height: 1.8;
      color: #333;
    }

    .content p {
      margin-bottom: 20px;
    }

    .left-align {
      display: block;
      margin-left: 0;
    }
    @media (max-width: 768px) {
      .content {
        margin: 120px auto 40px auto;
        padding: 0 16px;
        font-size: 16px;
      }

      div[style*="max-width: 1200px"] {
        height: 300px !important;
      }

      div[style*="background-color: white"] {
        height: auto !important;
        padding: 16px !important;
        width: 90% !important;
      }

      div[style*="background-color: white"] h2 {
        font-size: 22px !important;
        text-align: left !important;
      }

      div[style*="background-color: white"] div {
        flex-direction: column !important;
        align-items: flex-start !important;
        gap: 10px;
        font-size: 16px !important;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    }
     /* 超連結預設 */
    a {
      color: #8C5B27;
      text-decoration: none;
    }

    /* 滑鼠滑過 */
    a:hover {
      text-decoration: underline;
      color: #6B431D;
    }

    /* 點擊過後的連結 */
    a:visited {
      color: #A17645;
    }
  </style>
</head>

<body>

  <!-- header.html 載入位置 -->
  <div id="header-container"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        const container = document.getElementById('header-container');

        // 插入 header.html 內容
        container.innerHTML = data;

        // 重新執行其中的 script
        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
      });
  </script>

  <!-- 首圖與標題 -->
  <div style="margin-top: 80px; position: relative;">
    <div style="width: 100%; max-width: 1200px; height: 800px; overflow: hidden; margin: 0 auto;">
      <img src="木製2.jpg" alt="IMG_2542" style="width: 100%; height: 100%; object-fit: cover;" />
    </div>

    <!-- 白底黑字標題浮在圖片上 -->
    <div style="
      width: 80%;
      max-width: 800px;
      height: 200px;
      background-color: white;
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      color: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    ">
      <h2 style="
        font-size: 36px;
        text-align: center;
        line-height: 1.4;
        margin: 0;
      ">
        文山區名店木柵製冰所 必點配料黑糖粉粿
      </h2>

      <div style="display: flex; justify-content: space-between; align-items: center; font-size: 20px; margin-top: 20px;">
        <a href="authorchiu-index.html" target="_blank"><span>作者：邱昭華</span></a>
        <span>發布日期：2025/6/17</span>
      </div>
    </div>
  </div>

  <!-- 內容區塊 -->
  <div class="content">

    <img src="木製4.jpeg" style="width: 100%; border-radius: 10px; margin: 30px 0;" />
    <p>
    木柵製冰所是夏季限定的老店，專賣剉冰和豆花等清涼甜品，店家冬天就改賣薑母鴨。雖然芋頭系品項很出名，但我最常點的是黑糖剉冰或豆花，因為黑糖粉粿太驚艷，根本讓人一試成主顧！
    </p>

 <img src="木製2.jpg" style="width: 100%; border-radius: 10px; margin: 30px 0;" />
    <p>
       他們的黑糖剉冰，黑糖糖水香醇卻不過甜，淋在剉冰上冰涼提神。配料能自選至四種，我最推薦加上粉粿、芋圓等，尤其黑糖粉粿是亮點！口感軟Q不黏牙，天然黑糖香氣滲透整個粉粿，成了整碗冰的靈魂配料。
    </p>

    <img src="木製3.jpg" style="width: 100%; border-radius: 10px; margin: 30px 0;" />

    <p>
        豆花滑嫩綿密，自帶淡淡豆香，搭配黑糖或冰糖水都很合拍。雖然配料比剉冰少，但豆香份量十足，非常適合想吃輕甜、柔滑口感的人。
    </p>


  </div>

</body>
</html>
