<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>漢堡選單頁</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .hamburger {
      position: fixed;
      top: 25px;
      right: 20px;
      width: 36px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 36px;
      height: 3px;
      background-color: #f0f0f0;
    }

    .side-menu {
      position: fixed;
      top: 60px;
      right: 0;
      width: 140px; /* ✅ 縮窄寬度 */
      height: calc(100% - 100px);
      background-color: #a36f36;
      color: white;
      z-index: 1000;
      padding: 15px 10px;
      box-sizing: border-box;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .side-menu.open {
      transform: translateX(0);
    }

    .close-btn {
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .menu-list {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
    }

    .menu-list a,
    .dropdown-btn {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 10px;
      font-size: 15px;
      text-align: center; /* ✅ 置中主選單文字 */
      border-bottom: 1px solid #ffffff33;
      background-color: transparent;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .menu-list a:hover,
    .dropdown-btn:hover {
      background-color: #8c5b27;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      margin-top: 0;
      padding-left: 0;
    }

    .dropdown-content a {
      font-size: 14px;
      padding: 6px 0;
      border-bottom: none;
      text-align: center; /* ✅ 置中子選單文字 */
    }

    .dropdown.open .dropdown-content {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="side-menu" id="menu">
    <div class="close-btn" onclick="toggleMenu()">✕</div>
    <div class="menu-list">
      <a href="#">中正區</a>
      <a href="#">大同區</a>
      <a href="#">中山區</a>
      <a href="#">松山區</a>
      <a href="#">大安區</a>
      <a href="#">萬華區</a>
      <a href="#">信義區</a>
      <a href="#">士林區</a>
      <a href="#">北投區</a>
      <a href="#">內湖區</a>
      <a href="#">南港區</a>
      <a href="#">文山區</a>

      <!-- ✅ 下拉選單 -->
      <div class="dropdown" id="dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown()">爆破者 ▼</button>
        <div class="dropdown-content" id="dropdownContent">
          <a href="#">邱昭華</a>
          <a href="#">林詩祐</a>
          <a href="#">孔德皓</a>
          <a href="#">張恩爾</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const menu = document.getElementById("menu");
    const dropdown = document.getElementById("dropdown");

    function toggleMenu() {
      menu.classList.toggle("open");
    }

    function toggleDropdown() {
      dropdown.classList.toggle("open");
    }
  </script>
</body>
</html>
