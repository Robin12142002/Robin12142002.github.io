<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>最終版上方列</title>

<style>
  body {
    margin: 0;
    background-color: #FFF0DC;
    font-family: sans-serif;
  }

  .navbar {
    background-color: #543A14;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    display: flex;
    align-items: center; /* 垂直置中 */
    justify-content: center;
    z-index: 1000;
  }

  .navbar-left {
    position: absolute;
    left: 20px;  /* ✅ 往右一些 */
    top: 10px;   /* ✅ 往下些 */
    display: flex;
    align-items: center;
  }

  .navbar-left img {
    height: 60px;
    display: block;
  }

  .navbar-center {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .navbar-center img {
    height: 65px;
    display: block;
  }

  .hamburger {
    position: absolute;
    right: 20px; /* ✅ 留右側空白 */
    width: 36px;
    height: 24px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
  }

  .hamburger div {
    width: 36px;
    height: 3px;
    background-color: #f0f0f0;
  }

  .side-menu {
    position: fixed;
    top: 80px;
    right: 0;
    width: 140px;
    height: calc(100% - 80px);
    background-color: #a36f36;
    color: white;
    z-index: 2000;
    padding: 15px 10px;
    box-sizing: border-box;
    overflow-y: auto;
    transform: translateX(100%);
    transition: transform 0.3s ease;
  }

  .side-menu.open {
    transform: translateX(0);
  }

  .close-btn {
    font-size: 24px;
    cursor: pointer;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  .menu-list {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
  }

  .menu-list a,
  .dropdown-btn {
    display: block;
    color: white;
    text-decoration: none;
    padding: 8px 10px;
    font-size: 15px;
    text-align: center;
    border-bottom: 1px solid #ffffff33;
    background-color: transparent;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  .menu-list a:hover,
  .dropdown-btn:hover {
    background-color: #8c5b27;
  }

  .dropdown-content {
    display: none;
    flex-direction: column;
  }

  .dropdown-content a {
    font-size: 14px;
    padding: 6px 0;
    text-align: center;
  }

  .dropdown.open .dropdown-content {
    display: flex;
  }
</style>
</head>

<body>

<!-- 🔵 Navbar -->
<div class="navbar">
  <div class="navbar-left">
    <img src="真的食破天龍國.png" alt="左圖">
  </div>

  <div class="navbar-center">
   <a href="./map.html" target="_blank"><img src="logo.png" alt="中圖"></a> 
  </div>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<!-- 🟤 側邊欄 -->
<div class="side-menu" id="menu">
  <div class="close-btn" onclick="toggleMenu()">✕</div>
  <div class="menu-list">
    <a href="#">中正區</a>
    <a href="#">大同區</a>
    <a href="#">中山區</a>
    <a href="#">松山區</a>
    <a href="#">大安區</a>
    <a href="#">萬華區</a>
    <a href="#">信義區</a>
    <a href="#">士林區</a>
    <a href="#">北投區</a>
    <a href="#">內湖區</a>
    <a href="#">南港區</a>
    <a href="#">文山區</a>

    <!-- 下拉選單 -->
    <div class="dropdown" id="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown()">爆破者 ▼</button>
      <div class="dropdown-content" id="dropdownContent">
        <a href="#">邱昭華</a>
        <a href="#">林詩祐</a>
        <a href="#">孔德皓</a>
        <a href="#">張恩爾</a>
      </div>
    </div>
  </div>
</div>

<!-- 🟤 JS -->
<script>
  const menu = document.getElementById("menu");
  const dropdown = document.getElementById("dropdown");

  function toggleMenu() {
    menu.classList.toggle("open");
  }

  function toggleDropdown() {
    dropdown.classList.toggle("open");
  }
</script>

</body>
</html>
