<!-- ✅ Navbar CSS（放在 <head> 區域） -->
<style>
  .navbar {
    background-color: #543A14;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px; /* ✅ 高度固定80px */
    display: flex;
    justify-content: space-between; /* ✅ 左右對齊 */
    align-items: center; /* ✅ 垂直置中 */
    padding: 0 20px; /* ✅ 左右內距 */
    z-index: 1000;
  }

  .navbar-left img {
    height: 60px; /* ✅ logo 高度 */
  }

  .hamburger {
    width: 36px;
    height: 24px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    z-index: 1001;
  }

  .hamburger div {
    width: 36px;
    height: 3px;
    background-color: #f0f0f0;
  }

  .side-menu {
    position: fixed;
    top: 80px; /* ✅ 從 navbar 下方開始 */
    right: 0;
    width: 140px;
    height: calc(100% - 80px);
    background-color: #a36f36;
    color: white;
    z-index: 1000;
    padding: 15px 10px;
    box-sizing: border-box;
    overflow-y: auto;
    transform: translateX(100%);
    transition: transform 0.3s ease;
  }

  .side-menu.open {
    transform: translateX(0);
  }

  .close-btn {
    font-size: 24px;
    cursor: pointer;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  .menu-list {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
  }

  .menu-list a,
  .dropdown-btn {
    display: block;
    color: white;
    text-decoration: none;
    padding: 8px 10px;
    font-size: 15px;
    text-align: center;
    border-bottom: 1px solid #ffffff33;
    background-color: transparent;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  .menu-list a:hover,
  .dropdown-btn:hover {
    background-color: #8c5b27;
  }

  .dropdown-content {
    display: none;
    flex-direction: column;
    margin-top: 0;
    padding-left: 0;
  }

  .dropdown-content a {
    font-size: 14px;
    padding: 6px 0;
    border-bottom: none;
    text-align: center;
  }

  .dropdown.open .dropdown-content {
    display: flex;
  }
</style>

<!-- ✅ Navbar + 漢堡選單 HTML（放在 <body> 區域） -->
<div class="navbar">
  <!-- 左邊 logo -->
  <div class="navbar-left">
    <img src="真的食破天龍國.png" alt="logo">
  </div>

  <!-- 右邊漢堡選單 icon -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<!-- ✅ 漢堡選單側邊欄 -->
<div class="side-menu" id="menu">
  <div class="close-btn" onclick="toggleMenu()">✕</div>
  <div class="menu-list">
    <a href="#">中正區</a>
    <a href="#">大同區</a>
    <a href="#">中山區</a>
    <a href="#">松山區</a>
    <a href="#">大安區</a>
    <a href="#">萬華區</a>
    <a href="#">信義區</a>
    <a href="#">士林區</a>
    <a href="#">北投區</a>
    <a href="#">內湖區</a>
    <a href="#">南港區</a>
    <a href="#">文山區</a>

    <!-- 下拉選單 -->
    <div class="dropdown" id="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown()">爆破者 ▼</button>
      <div class="dropdown-content" id="dropdownContent">
        <a href="#">邱昭華</a>
        <a href="#">林詩祐</a>
        <a href="#">孔德皓</a>
        <a href="#">張恩爾</a>
      </div>
    </div>
  </div>
</div>

<!-- ✅ 漢堡和下拉選單的互動 JS -->
<script>
  const menu = document.getElementById("menu");
  const dropdown = document.getElementById("dropdown");

  function toggleMenu() {
    menu.classList.toggle("open");
  }

  function toggleDropdown() {
    dropdown.classList.toggle("open");
  }
</script>
