<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    body {
      background-color: #FFF0DC;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .content {
      max-width: 700px;
      margin: 200px auto 60px auto;
      padding: 0 20px;
      font-size: 18px;
      line-height: 1.8;
      color: #333;
    }

    .content p {
      margin-bottom: 20px;
    }

    .left-align {
      display: block;
      margin-left: 0;
    }
    @media (max-width: 768px) {
      .content {
        margin: 120px auto 40px auto;
        padding: 0 16px;
        font-size: 16px;
      }

      div[style*="max-width: 1200px"] {
        height: 300px !important;
      }

      div[style*="background-color: white"] {
        height: auto !important;
        padding: 16px !important;
        width: 90% !important;
      }

      div[style*="background-color: white"] h2 {
        font-size: 22px !important;
        text-align: left !important;
      }

      div[style*="background-color: white"] div {
        flex-direction: column !important;
        align-items: flex-start !important;
        gap: 10px;
        font-size: 16px !important;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>

  <!-- header.html 載入位置 -->
  <div id="header-container"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        const container = document.getElementById('header-container');

        // 插入 header.html 內容
        container.innerHTML = data;

        // 重新執行其中的 script
        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
      });
  </script>

  <!-- 首圖與標題 -->
  <div style="margin-top: 80px; position: relative;">
    <div style="width: 100%; max-width: 1200px; height: 800px; overflow: hidden; margin: 0 auto;">
      <img src="莫蒂2.webp" alt="IMG_2542" style="width: 100%; height: 100%; object-fit: cover;" />
    </div>

    <!-- 白底黑字標題浮在圖片上 -->
    <div style="
      width: 80%;
      max-width: 800px;
      height: 200px;
      background-color: white;
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      color: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    ">
      <h2 style="
        font-size: 36px;
        text-align: center;
        line-height: 1.4;
        margin: 0;
      ">
        美式餐廳莫蒂早午餐不踩雷 奶昔控絕對要來
       </h2>

      <div style="display: flex; justify-content: space-between; align-items: center; font-size: 20px; margin-top: 20px;">
        <a href="authorchiu-index.html" target="_blank"><span>作者：邱昭華</span></a>
        <span>發布日期：2025/6/17</span>
      </div>
    </div>
  </div>

  <!-- 內容區塊 -->
  <div class="content">

    <img src="莫蒂2.webp" style="width: 100%; border-radius: 10px; margin: 30px 0;" />
    <p>
        這次到訪的莫蒂早午餐，整體給人一種輕鬆自在的美式氛圍，店內裝潢走美式工業風格，配色大膽、氛圍活潑，很適合朋友聚餐或週末早午餐的放鬆行程。
    </p>

 <img src="莫蒂1.jpeg" style="width: 100%; border-radius: 10px; margin: 30px 0;" />
  
    <p>
        我這次點的是義大利麵與奶昔，兩樣都讓人印象深刻。義大利麵的醬汁收得很好，吃起來香濃滑順，而且因為乳化做得夠，麵體特別有味道，每一口都能感受到醬汁巴附在麵條上的濃郁，風味比一般平價早午餐店細緻許多。
    </p>

    <img src="莫蒂3.jpg" style="width: 100%; border-radius: 10px; margin: 30px 0;" />

    <p>
        奶昔部分我選了草莓口味，超推薦！喝起來濃郁但不膩口，帶有真實草莓香氣和果肉感，甜度也拿捏得剛剛好。整杯奶昔不只解渴，喝完也頗有飽足感，適合搭配主餐或當作單點甜飲享用。
    </p>
  </div>

</body>
</html>
